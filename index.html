<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela" id="tela">0</div>

        <div class="botoes">
            <button class="btn" data-acao="limpar">C</button>
            <button class="btn" data-acao="porcentagem">%</button>
            <button class="btn" data-acao="raiz">√</button>
            <button class="btn" data-acao="dividir">÷</button>

            <button class="btn" data-numero="7">7</button>
            <button class="btn" data-numero="8">8</button>
            <button class="btn" data-numero="9">9</button>
            <button class="btn" data-acao="multiplicar">×</button>

            <button class="btn" data-numero="4">4</button>
            <button class="btn" data-numero="5">5</button>
            <button class="btn" data-numero="6">6</button>
            <button class="btn" data-acao="subtrair">−</button>

            <button class="btn" data-numero="1">1</button>
            <button class="btn" data-numero="2">2</button>
            <button class="btn" data-numero="3">3</button>
            <button class="btn" data-acao="somar">+</button>

            <button class="btn" data-acao="inverter">±</button>
            <button class="btn" data-numero="0">0</button>
            <button class="btn" data-numero=".">.</button>
            <button class="btn" data-acao="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
